<!DOCTYPE html>
<!-- Document type declaration -->
<html>
  <!-- Opening tag for HTML document -->
  <head>
    <!-- Head section containing metadata -->
    <meta charset="utf-8" />
    <!-- Character encoding metadata -->
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Viewport metadata for responsiveness -->

    <!-- External stylesheets -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <!-- Linking external CSS files -->

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@500&display=swap"
    />
    <!-- Circular Std font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abyssinica SIL:wght@400&display=swap"
    />
    <!-- Abyssinica SIL font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sofia Pro:wght@500;700&display=swap"
    />
    <!-- Sofia Pro font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,700&display=swap"
    />
    <!-- Ubuntu font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <!-- Poppins font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <!-- Roboto font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <!-- Inter font -->
  </head>
  <body>
    <!-- Body section of the HTML document -->
    <div class="signup-page">
      <!-- Signup page container -->
      <header class="rectangle-parent12">
        <!-- Header section -->
        <input
          style="margin-left: 420px;"
          class="add-a-comment"
          placeholder="Search"
          type="text"
        />
        <!-- Search input field -->
        <div class="frame-child28"></div>
        <!-- Child element for frame 28 -->
        <div class="search-bar-wrapper">
          <!-- Search bar wrapper -->
          <img
            class="search-bar-icon"
            loading="lazy"
            alt=""
            src="./public/vector3.svg"
          />
          <!-- Search bar icon -->
        </div>
        <div class="setting-container-wrapper">
          <!-- Setting container wrapper -->
          <div class="setting-container">
            <!-- Setting container -->
            <div class="setting-container-child"></div>
            <!-- Child element for setting container -->
            <img
              class="search-icon5"
              alt=""
              src="./public/search.svg"
            />
            <!-- Search icon -->
          </div>
        </div>
        <div class="registration-form">
          <!-- Registration form section -->
          <img
            class="user-alt-fill-icon1"
            loading="lazy"
            alt=""
            src="./public/user-alt-fill.svg"
          />
          <!-- User alt fill icon 1 -->

          <div class="setting-input">
            <!-- Setting input section -->
            <img
              class="setting-fill-icon1"
              loading="lazy"
              alt=""
              src="./public/setting-fill@2x.png"
            />
            <!-- Setting fill icon 1 -->
          </div>
        </div>
      </header>
      <main class="login-link">
        <!-- Main content section -->
        <section class="username-field">
          <!-- Username field section -->
          <div class="become-one-of"></div>
          <!-- Placeholder -->
          <div class="signup-label">
            <!-- Signup label container -->
            <div class="signup-label-child"></div>
            <!-- Child element for signup label -->
            <div class="username-input-label">
              <!-- Username input label -->
              <h3 class="signup">Reset Password</h3>
              <!-- Reset password heading -->
            </div>
            <div class="input-box">
              <!-- Input box container -->
              <div class="empty-space1">
                <!-- Empty space -->
                <div class="username-prompt">
                  <!-- Username prompt -->
                  <div class="username">Email</div>
                  <!-- Email label -->
                </div>
                <div class="password-field-label">
                  <!-- Password field label -->
                  <div class="password-input"></div>
                  <!-- Password input field -->
                  <input
                    class="enter-username"
                    placeholder="Enter Email"
                    type="text"
                  />
                  <!-- Email input field -->
                </div>
              </div>
            </div>
            <div class="input-container">
              <!-- Input container -->
              <div class="form-container">
                <!-- Form container -->
                <div class="email-field">
                  <!-- Email field -->
                  <div class="email1">New Password</div>
                  <!-- New password label -->
                </div>
                <input
                  class="form-container-child"
                  placeholder="Type new password"
                  type="text"
                />
                <!-- New password input field -->
              </div>
            </div>
            <div class="input-box-label">
              <!-- Input box label -->
              <div class="password-prompt-label">
                <!-- Password prompt label -->
                <div class="input-area-label">
                  <!-- Input area label -->
                  <div class="password2">Confirm Password</div>
                  <!-- Confirm password label -->
                </div>
                <input
                  class="password-prompt-label-child"
                  placeholder="Re-type new password"
                  type="text"
                />
                <!-- Confirm password input field -->
              </div>
            </div>
            <div class="form-container-label">
              <!-- Form container label -->
              <div class="already-have-an"></div>
              <!-- Placeholder -->
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
