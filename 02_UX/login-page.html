<!DOCTYPE html>
<!-- Declaration of the document type -->
<html>
  <!-- Opening tag for HTML document -->
  <head>
    <!-- Head section containing metadata -->
    <meta charset="utf-8" />
    <!-- Character encoding metadata -->
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Viewport metadata for responsiveness -->

    <!-- External stylesheets -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@500&display=swap"
    />
    <!-- Circular Std font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abyssinica SIL:wght@400&display=swap"
    />
    <!-- Abyssinica SIL font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sofia Pro:wght@500;700&display=swap"
    />
    <!-- Sofia Pro font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,700&display=swap"
    />
    <!-- Ubuntu font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <!-- Poppins font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <!-- Roboto font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <!-- Inter font -->
  </head>
  <body>
    <!-- Body section of the HTML document -->
    <div class="login-page">
      <!-- Login page container -->
      <header class="rectangle-parent13">
        <!-- Header section -->
        <div class="frame-child29"></div>
        <!-- Child element for frame 29 -->
        <div class="vector-frame">
          <!-- Vector frame container -->
          <img
            class="vector-icon3"
            loading="lazy"
            alt=""
            src="./public/vector3.svg"
          />
          <!-- Vector icon 3 -->
        </div>
        <div class="frame-wrapper9">
          <!-- Wrapper for frame 9 -->
          <div class="rectangle-parent14">
            <!-- Parent container for rectangle 14 -->
            <input
              style="margin-left: 420px;"
              class="add-a-comment"
              placeholder="Search"
              type="text"
            />
            <!-- Search input field -->
            <div class="frame-child30"></div>
            <!-- Child element for frame 30 -->
            <img class="search-icon6" alt="" src="./public/search.svg" />
            <!-- Search icon 6 -->
          </div>
        </div>
        <div class="user-alt-fill-group">
          <!-- Group for user alt fill -->
          <img
            class="user-alt-fill-icon2"
            loading="lazy"
            alt=""
            src="./public/user-alt-fill.svg"
          />
          <!-- User alt fill icon 2 -->

          <div class="settingfill-instance">
            <!-- Instance of setting fill -->
            <img
              class="setting-fill-icon2"
              loading="lazy"
              alt=""
              src="./public/setting-fill@2x.png"
            />
            <!-- Setting fill icon 2 -->
          </div>
        </div>
      </header>
      <main class="login-page-inner">
        <!-- Main content section -->
        <section class="welcome-parent">
          <!-- Welcome section -->
          <div class="welcome">Welcome!</div>
          <!-- Welcome message -->
          <div class="rectangle-parent15">
            <!-- Parent container for rectangle 15 -->
            <div class="frame-child31"></div>
            <!-- Child element for frame 31 -->
            <div class="login-wrapper">
              <!-- Wrapper for login -->
              <h3 class="login1">Login</h3>
              <!-- Login heading -->
            </div>
            <div class="frame-wrapper10">
              <!-- Wrapper for frame 10 -->
              <div class="frame-parent21">
                <!-- Parent container for frame 21 -->
                <div class="username-wrapper">
                  <!-- Wrapper for username -->
                  <div class="username1">Username</div>
                  <!-- Username label -->
                  
                </div>
                <div class="vector-parent2">
                  <!-- Parent container for vector 2 -->
                  <img
                    class="frame-child32"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-4174.svg"
                  />
                  <!-- Child element for frame 32 -->
                  <div class="enter-username1">Enter username</div>
                  <!-- Placeholder for username input -->
                  <input
                    class="frame-input"
                    placeholder="Enter username"
                    type="text"
                  />
                  <!-- Username input field -->
                </div>
              </div>
            </div>
            <div class="frame-wrapper11">
              <!-- Wrapper for frame 11 -->
              <div class="frame-parent22">
                <!-- Parent container for frame 22 -->
                <div class="password-wrapper">
                  <!-- Wrapper for password -->
                  <div class="password3">Password</div>
                  <!-- Password label -->
                </div>
                <input
                  class="frame-input"
                  placeholder="Enter Password"
                  type="text"
                />
                <!-- Password input field -->
              </div>
            </div>
            <div class="frame-wrapper12">
              <!-- Wrapper for frame 12 -->
              <div class="frame-parent23">
                <!-- Parent container for frame 23 -->
                <div class="forgot-password-wrapper">
                  <!-- Wrapper for forgot password -->
                  <div class="forgot-password1">
                    <!-- Forgot password section -->
                    <p class="forgot-password2"><a href="/">Forgot password?</a></p>
                    <!-- Forgot password link -->
                  </div>
                </div>
                <div class="dont-already-have">
                  <!-- Section for new user signup -->
                  Donâ€™t already have an account? Signup
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
