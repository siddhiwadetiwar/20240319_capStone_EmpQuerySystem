<section class="welcome-parent">
    <!-- Welcome section -->
    <div class="welcome">Welcome!</div>
    <!-- Welcome message -->
    <div class="rectangle-parent15">
        <!-- Parent container for rectangle 15 -->
        <div class="frame-child31"></div>
        <!-- Child element for frame 31 -->
        <div class="login-wrapper">
            <!-- Wrapper for login -->
            <h3 class="login1">Login</h3>
            <!-- Login heading -->
        </div>
        <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="frame-wrapper10">
                <!-- Wrapper for frame 10 -->
                <div class="frame-parent21">
                    <!-- Parent container for frame 21 -->
                    <div class="username-wrapper">
                        <!-- Wrapper for username -->
                        <div class="username1">Username</div>
                        <!-- Username label -->
                    </div>
                    <input class="frame-input" placeholder="Enter username" type="text" [(ngModel)]="login.email"
                        formControlName="email" />
                    <div
                        *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                        <span class="error" *ngIf="myForm.get('email')?.hasError('required')">Email is required.</span>
                    </div>
                </div>
            </div>
            <div class="frame-wrapper11">
                <!-- Wrapper for frame 11 -->
                <div class="frame-parent22">
                    <!-- Parent container for frame 22 -->
                    <div class="password-wrapper">
                        <!-- Wrapper for password -->
                        <div class="password3">Password</div>
                        <!-- Password label -->
                    </div>
                    <input class="frame-input" placeholder="Enter Password" type="password" [(ngModel)]="login.password"
                        formControlName="password" />
                    <!-- Password input field -->
                    <div
                        *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
                        <span class="error" *ngIf="myForm.get('password')?.hasError('required')">Password is
                            required.</span>
                    </div>
                </div>
            </div>

            <div class="login-button">
                <button class="richblue" [disabled]="myForm.invalid">Login</button>
            </div>
        </form>
        <div class="frame-wrapper12">
            <!-- Wrapper for frame 12 -->
            <div class="frame-parent23">
                <div class="dont-already-have">
                    <!-- Section for new user signup -->
                    Donâ€™t already have an account? <a href='signUp'>Signup</a>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="snackBar" class="snack-bar">
</div>
