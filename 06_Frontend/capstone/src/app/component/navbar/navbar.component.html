<!-- Header section -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<nav class="navbar navbar-light bg-light justify-content-between">
    <button class="btn btn-outline-success" (click)="navToHome()" type="button">Home</button>

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" required [formControl]="username" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="sendUserName()">Search</button>
    </form>
    <div *ngIf="isLogged ==true">
        <button class="btn btn-outline-success" (click)="navToHome()" id="signInBtn" type="button">Log Out</button>
    </div>
    <div *ngIf="isLogged ==false">
        <button class="btn btn-outline-success" (click)="navToLogin()" id="signInBtn" type="button">Log In</button>
    </div>

    <button class="btn btn-outline-success" (click)="navToSignUp()" type="button">Sign Up</button>
</nav>
