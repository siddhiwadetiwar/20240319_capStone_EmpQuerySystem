<section class="username-field">
    <!-- Username field section -->
    <div class="become-one-of">Become one of us!</div>
    <!-- Welcome message -->
    <div class="signup-label">
        <!-- Signup label container -->
        <div class="signup-label-child"></div>
        <!-- Child element for signup label -->
        <div class="username-input-label">
            <!-- Username input label -->
            <h3 class="signup">Signup</h3>
            <!-- Signup heading -->
        </div>
        <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="input-container">
                <!-- Input container -->
                <div class="form-container">
                    <!-- Form container -->
                    <div class="email-field">
                        <!-- Email field -->
                        <div class="email1">Username</div>
                        <!-- Email label -->
                    </div>
                    <input class="form-container-child" placeholder="Enter Username" type="text"
                        [(ngModel)]="login.username" formControlName="username" />
                    <div
                        *ngIf="myForm.get('username')?.invalid && (myForm.get('username')?.dirty || myForm.get('username')?.touched)">
                        <span class="error" *ngIf="myForm.get('username')?.hasError('required')">Username is required.</span>
                    </div>
                    <!-- Email input field -->
                </div>
            </div>
            <div class="input-container">
                <!-- Input container -->
                <div class="form-container">
                    <!-- Form container -->
                    <div class="email-field">
                        <!-- Email field -->
                        <div class="email1">Email</div>
                        <!-- Email label -->
                    </div>
                    <input class="form-container-child" placeholder="Enter email" type="text" [(ngModel)]="login.email"
                        formControlName="email" />
                    <div
                        *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                        <span class="error" *ngIf="myForm.get('email')?.hasError('required')">Email is required.</span>
                    </div>
                    <!-- Email input field -->
                </div>
            </div>
            <div class="input-box-label">
                <!-- Input box label -->
                <div class="password-prompt-label">
                    <!-- Password prompt label -->
                    <div class="input-area-label">
                        <!-- Input area label -->
                        <div class="password2">Password</div>
                        <!-- Password label -->
                    </div>
                    <input class="password-prompt-label-child" placeholder="Enter Password" type="password"
                        [(ngModel)]="login.password" formControlName="password" />
                    <div
                        *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
                        <span class="error" *ngIf="myForm.get('password')?.hasError('required')">Password is required.</span>
                    </div>
                    <!-- Password input field -->
                </div>
            </div>
            <div class="login-button">
                <button class="richblue" [disabled]="myForm.invalid">Register</button>
            </div>
        </form>
        <div class="form-container-label">
            <!-- Form container label -->
            <div class="already-have-an">Already have an account?<a href="login">Login</a> </div>
            <!-- Already have an account message -->
        </div>
    </div>
</section>
<div id="snackBar" class="snack-bar">
  </div>
